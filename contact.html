<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="content">
        <header>
            <section class="container-fluid">
                <div class="row">
                    <div class="col-md-1 col-sm-auto"></div>
                    <div class="col-md-4 col-sm-12" id="myName">
                        Qusai Amer
                    </div>
                    <div class="col-md-1 col-sm-auto"></div>
                    <nav class="col-md-6 col-sm-12">
                        <div class="container">
                            <div class="row">
                                <div class="navButton col" id="aboutButton">
                                    <a href="index.html">About</a>
                                </div>
                                <div class="navButton col" id="portButton">
                                    <a href="portfolio.html">Portfolio</a>
                                </div>
                                <div class="navButton col" id="contactButton">
                                    <a href="contact.html">Contact</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </section>
        </header>
        <div class="container" id="bodyContent">
            <div class="col-md-8 col-xs-12">
                <section id="mainContent">
                    <h1>Contact</h1>
                    <form>
                        <label for="name">Name</label><br>
                        <input type="text" id="name" placeholder="Your Name"><br>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="example@yahoo.com"><br>
                        <label for="message">Message</label><br>
                        <textarea id="message" id="myTextArea" cols="30" rows="10"></textarea><br>
                        <input id="submitButton" type="submit" value="Submit">
                    </form>
                </section>
            </div>
           
        <!-- This is a blank div that is given the same height as the footer. This makes the body long enough to add in a footer without it overlapping content in the body. -->
        <div class="push"></div>
    </div>
    <footer>
        <p id="copyright">
            &copy; Copyright 2018 Qusai Amer
        </p>
    </footer>
</body>
</html>
